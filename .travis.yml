dist: xenial

language: java
jdk:
  - openjdk8
  - oraclejdk8

env:
  global:
    - ARTIFACT_NAME="OreDeploy-*.jar"
    - ORE_CHANNEL=release
    - ORE_RECOMMENDED=false
    - ORE_PLUGIN_ID=oredeploy

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x ./gradlew

install:
  - ./gradlew --refresh-dependencies

script:
  - ./gradlew clean build

notifications:
  email: false